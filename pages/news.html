<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข่าว Apple</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        .news-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Sarabun', sans-serif;
        }
        .news-item {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .news-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }
        .news-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .news-description {
            color: #666;
            margin-bottom: 10px;
        }
        .news-meta {
            font-size: 0.9em;
            color: #888;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="news-container">
            <h1>ข่าว Apple ล่าสุด</h1>
            
            <div v-if="loading" class="loading">
                กำลังโหลดข้อมูล...
            </div>
            
            <div v-if="error" class="error">
                {{ error }}
            </div>
            
            <div v-for="article in articles" :key="article.url" class="news-item">
                <img v-if="article.urlToImage" 
                     :src="article.urlToImage" 
                     :alt="article.title"
                     class="news-image"
                     @error="handleImageError">
                <h2 class="news-title">{{ article.title }}</h2>
                <p class="news-description">{{ article.description }}</p>
                <div class="news-meta">
                    <p>ผู้เขียน: {{ article.author || 'ไม่ระบุ' }}</p>
                    <p>แหล่งที่มา: {{ article.source.name }}</p>
                    <p>วันที่เผยแพร่: {{ formatDate(article.publishedAt) }}</p>
                    <a :href="article.url" target="_blank">อ่านเพิ่มเติม</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    articles: [],
                    loading: true,
                    error: null
                }
            },
            methods: {
                async fetchNews() {
                    try {
                        const response = await axios.get('https://newsapi.org/v2/everything', {
                            params: {
                                q: 'apple',
                                from: '2024-11-12',
                                to: '2024-11-12',
                                sortBy: 'popularity',
                                apiKey: '67aca3e32fae475192c291a6c2d1af28'
                            }
                        });
                        this.articles = response.data.articles;
                    } catch (error) {
                        this.error = 'ไม่สามารถโหลดข้อมูลข่าวได้: ' + error.message;
                    } finally {
                        this.loading = false;
                    }
                },
                formatDate(dateString) {
                    const options = {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    };
                    return new Date(dateString).toLocaleDateString('th-TH', options);
                },
                handleImageError(event) {
                    event.target.style.display = 'none';
                }
            },
            mounted() {
                this.fetchNews();
            }
        }).mount('#app');
    </script>
</body>
</html>
